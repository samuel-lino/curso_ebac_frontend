<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="container">
                <h1>Formulário</h1>
            </div>
            <div class="container">
                <form id="formulario">
                    <input type="number" placeholder="Número A" id="numeroA"/>
                    <input type="number" placeholder="Número B" id="numeroB"/>
                    <button type="submit">Confirmar</button>
                </form>
            </div>
            <div class="container" id="erro">
                <p>O número <b>B</b> não é maior que o número <b>A</b>!</p>
            </div>
            <div class="container" id="correto">
                <p>O número <b>B</b> é maior que o número <b>A</b>!</p>
            </div>
            
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
